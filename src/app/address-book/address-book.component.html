<style>
	.main { 
		height: 100vh; 
		width: 100vh; 
	}
</style>

<div class="main  addressBook ">
	<div class="d-flex flex-row justify-content-center">
			<button class="btn btn-info m-5" (click)="resetSeedData()" type="button"> Reset Seed Data</button>
			<button class="btn btn-primary m-5" (click)="addContact($event)" type="button"> Add Contact</button>
	</div>

	<div *ngIf="showAddContactModal">
		<div class="enterContactInfoModal" >
			<h3>
				<span *ngIf="selectedContactID">Edit</span>
				<span *ngIf="!selectedContactID">Add</span>
				Contact 
			</h3>
		<div class="contactForm ">
			<form (ngSubmit)="onSubmit" class="">
				<div class="form-group">
				<div class="d-flex flex-row">
					<div class="d-flex flex-column  inputField m-3">
						<label for="First Name">First Name</label>
						<input 
							class="form-control"
							required
							type="text" 
							id="formFirstName"
							name="formFirstName" 
							placeholder="Enter First Name"
							[(ngModel)]="formFirstName"
						/>
					</div>
					<div class="d-flex flex-column inputField m-3">
						<label for="Last Name">Last Name</label>
						<input 
							class="form-control"
							required
							type="text" 
							id="formLastName"
							name="formLastName" 
							placeholder="Last Name"
							[(ngModel)]="formLastName"
						/>
					</div>
					</div>
					<div class="d-flex flex-row">
						<div class="d-flex flex-column inputField  m-3">
							<label for="Email">Email</label>
							<input 
								class="form-control"
								required
								type="text" 
								id="formEmail"
								name="formEmail" 
								placeholder="Enter Email"
								[(ngModel)]="formEmail"
								placeholder="Email"/>
						</div>
						<div class="d-flex flex-column inputField m-3">
							<label for="formPhone">Phone</label>
							<input 
								class="form-control"
								required
								type="text" 
								id="formPhone"
								name="formPhone" 
								placeholder="Phone Number"
								[(ngModel)]="formPhone"
								placeholder="Phone"/>
						</div>
					</div>
					<div class="d-flex flex-row">
						<div class="d-flex flex-column m-3 inputField">

							<label for="formAddress1">Address Line 1</label>
							<input 
								class="form-control"
								required
								type="text" 
								id="formAddress1"
								name="formAddress1" 
								[(ngModel)]="formAddress1"
								placeholder="Address Line 1"/>
						</div>
						<div class="d-flex flex-column m-3 inputField">
							<label for="formAddress2">Address Line 2</label>
							<input 
								class="form-control"
								required
								type="text" 
								id="formAddress2"
								name="formAddress2" 
								[(ngModel)]="formAddress2"
								placeholder="Address Line 2"/>

						</div>
					</div>
				<div class="d-flex flex-row">
					<div class="d-flex flex-column m-3 inputField">
						<label for="formCity">City</label>
						<input 
							class="form-control"
							required
							type="text" 
							id="formCity"
							name="formCity" 
							[(ngModel)]="formCity"
							placeholder="Enter City"/>

						</div>
					<div class="d-flex flex-column inputField m-3">
						<label for="formState">State</label>
						<input 
							class="form-control"
							required
							type="text" 
							id="formState"
							name="formState" 
							[(ngModel)]="formState"
							placeholder="Enter State"/>
					</div>
				</div>
				<div class="d-flex flex-row justify-content-between mx-2 my-5">
					<div class="d-flex flex-column">
						<button 
							(click)="toggleAddContactModal($event)" 
							type="button"
							class="btn btn-danger"	
							>
								Cancel
						</button>
					</div>
					<div class="d-flex flex-column">
						<button 
							type="submit" 
							class="btn btn-default" 
							(click)="submitContactInformation()"
							class="btn btn-primary pull-right"	

						>Submit</button>
					</div>
				</div>
				</div>
			</form>
			</div>
		</div>
	</div>

	<div *ngIf="addressBook && !showAddContactModal" class="addScroll d-flex flex-column align-items-center ">
		<div *ngFor="let contact of addressBook" class="contactContainer m-3">
			<div class="d-flex flex-row px-4 py-2 align-items-center justify-content-between ">
				<div class="d-flex flex-column">
					<div> 
						<h5>
							{{contact.first_name}} {{contact.last_name}}
						</h5>
					</div> 
					<div >
						{{contact.phone}} 
					</div>
					<div >
						{{contact.email}} 
					</div>
				</div>
				<div class="d-flex flex-column text-right">
					<div >
						<div>
							{{contact.address_1}} 
						</div>
						<div>
							{{contact.address_2}} 
						</div>
					</div>
					<div>
						<div>
							{{contact.city}},
						</div>
						<div>
							{{contact.state}} 
						</div>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row m-2 justify-content-between borderTop">
				<div class="d-flex d-column">
					<button class="btn btn-outline-danger btn-small m-1" (click)="deleteContact(contact)" type="button">Delete</button>
				</div>
				<div class="d-flex d-column">
					<button class="btn btn-outline-secondary btn-small m-1" (click)="editContact(contact)" type="button">Edit</button>
				</div>
			</div>
		</div>
	</div>
</div>
